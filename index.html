<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-DOM</title>
</head>
<body>
    <div class="clock"></div>

   <div class="calc">
    <input class="display" readonly placeholder="0">
    <div class="digits">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
    </div>
    <div class="opers">
    <button>+</button>
    <button>-</button>
    <button>/</button>
    <button>*</button>
    </div>
   <button class="eq">=</button>
   <button class="delete">Delete</button>
   </div>
   


    <section>
        <img src="img/baby-yoda.jpeg" alt="Baby Yoda">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>
    <button class="click-me">Click me</button>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
