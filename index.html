<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS-DOM-Calculator</title>
</head>

<body>
	<table border="1">
		<tr>
			<td>
				<div class="calc">
					<input class="display" readonly placeholder="0">
					<div class="digits">
						<button name="one" value="1">1</button>
						<button name="two" value="2">2</button>
						<button name="three" value="3">3</button>
						<button name="four" value="4">4</button>
						<button name="five" value="5">5</button>
						<br>
						<button name="six" value="6">6</button>
						<button name="seven" value="7">7</button>
						<button name="eight" value="8">8</button>
						<button name="nine" value="9">9</button>
						<button name="zero" value="0">0</button>
					</div>
					<div class="opers">
						<button name="plus">+</button>
						<button name="minus">-</button>
						<button name="devision">/</button>
						<button name="multiply">*</button>
						<button name="decimal">.</button>
					</div>
					<button name="equals" class="eq">=</button>
					<button name="all_clear" class="all-clear" value="0">AC</button>
					<button name="deletion" class="delete">X</button>
				</div>


				<script src="https://code.jquery.com/jquery-3.4.1.min.js"
					integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
				<script src="js/index.js"></script>
</body>

</html>
